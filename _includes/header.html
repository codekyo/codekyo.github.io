<div class="header">
    <div class="container">
        <h1 class="logo"><a href="{{ site.baseurl }}/">&lt;/{{ site.title }}&gt;</a></h1>
        <h2 class="subtitle">Programming and the curiosity behind it.</h2>
        <nav class="nav-collapse">
        <ul class="noList">
             {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
            <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
            <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
            </li>
             {% endfor %}
            <li><a href="https://github.com/brennanbrown/codekyo" target="_blank">GitHub</a></li>
            <li><a href="https://github.com/brennanbrown/codekyo/archive/master.zip">Download Theme</a></li>
        </ul>
        </nav>
    </div>
</div>
<!-- end .header -->
